<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Envirolink</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/images/insuagroLogo32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/images/insuagroLogo16x16.png" />
  <!-- <link rel="stylesheet" href="/css/auth.css" /> -->
    <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0f172a, #0a0f1f 70%);
      color: #fff;
    }

    .login-card {
      width: 350px;
      background: rgba(15, 23, 42, 0.85);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      text-align: center;
      animation: fadeIn 0.8s ease forwards;
    }

    /* Logo dentro de círculo con glow */
    .logo-wrapper {
      width: 140px;
      height: 140px;
      margin: 0 auto 1rem auto;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, rgba(6, 182, 212, 0.25), transparent 70%);
      box-shadow: 0 0 25px rgba(6, 182, 212, 0.6), 
                  0 0 40px rgba(34, 197, 94, 0.4);
    }

    .logo-wrapper img {
      width: 90px;
      height: auto;
    }

    .login-card h1 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .login-card p {
      font-size: 0.9rem;
      color: #22d3ee;
      margin-bottom: 1.5rem;
    }

    .login-card input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #334155;
      border-radius: 10px;
      background: rgba(30, 41, 59, 0.7);
      color: #fff;
      outline: none;
      transition: border 0.3s;
    }

    .login-card input::placeholder {
      color: #94a3b8;
    }

    .login-card input:focus {
      border: 1px solid #22d3ee;
    }

    .login-card button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #22c55e, #06b6d4);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .login-card button:hover {
      opacity: 0.9;
    }

    .login-card .extra {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #94a3b8;
    }

    .login-card .extra span {
      color: #22d3ee;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

</head>
<body>
    <div class="login-card">
        <div class="logo-wrapper">
            <img src="/images/logoEnvirolinkSat.png" alt="EnviroLink Logo" />
        </div>
        <h1>ENVIROLINK</h1>
        <p>Monitorea donde nadie llega</p>
        <input type="email" id="username" placeholder="Correo electrónico" />
        <input type="password" id="password" placeholder="Contraseña" />
        <button id="loginBtn" onclick="login()">Iniciar Sesión</button>
        <button id="registerBtn" onclick="registerOpen()">Registrarse</button>
        <div class="extra">
        ¿Olvidaste tu contraseña? <span>Recupérala aquí</span>
        </div>
    </div>
    <script src="/js/LoginEnvirolink.js"></script>
</body>
</html>
