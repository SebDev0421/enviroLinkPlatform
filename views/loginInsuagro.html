<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Sistema de Vacas</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/images/insuagroLogo32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/images/insuagroLogo16x16.png" />
  <link rel="stylesheet" href="/css/auth.css" />
</head>
<body>
  <div class="auth-container">
    <form class="auth-form">
      <img src="/images/insuagroLogoWY.jpg" alt="Insuagro Logo" class="logo" style="width: 200px;height: 200px;border-radius: 100px;" />
      <h2>Iniciar Sesión</h2>
      <input type="email" id="username" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="button" onclick="login()">Entrar</button>
      <p class="link-text">¿No tienes cuenta? <a href="register">Regístrate</a></p>
    </form>
  </div>
  <script src="/js/LoginInsuagro.js"></script>
</body>
</html>
